<body>
<div class="container d-flex flex-column">
  <div class="row align-items-center justify-content-center
      min-vh-100 g-0">
    <div class="col-12 col-md-8 col-lg-4 border-top border-3 border-primary">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="mb-4">
            <h5>Forgot Password?</h5>
            <p class="mb-2">Enter your registered email ID to reset the password
            </p>
          </div>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input [(ngModel)]="passwordResetRequest.email" type="email" id="email" class="form-control" name="email" placeholder="Enter Your Email"
                     required="" (focus)="isPasswordFocused = true">
            </div>
            <div class="mb-3 d-grid">
              <button (click)="resetRequest()" type="submit" class="btn btn-primary">
                Reset Password
              </button>
              <div class="alert alert-success" role="alert" *ngIf="confMsg && !isUsernameFocused && !isPasswordFocused">
                <p>{{confMsg}}</p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
