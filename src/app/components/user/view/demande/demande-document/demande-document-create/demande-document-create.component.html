<p-dialog header="demande de document" [(visible)]="visible" [style]="{width: '70vw'}" [maximizable]="true">
  <div class="row my-3">
    <div class="col-md-6">
      <div class="form-group">
        <label for="1">Code</label>
        <input class="form-control my-2" id="1" type="text" [(ngModel)]="item.code">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="2">Raison</label>
        <input class="form-control my-2" id="2" type="text" [(ngModel)]="item.raison">
      </div>
    </div>
  </div>
  <div class="row my-3">
    <div class="col-md-6">
      <div class="form-group">
        <label for="3">Matricule</label>
        <input class="form-control my-2" id="3" type="text" [(ngModel)]="item.employe.matricule">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="6" class="dropdown-label">Type de document</label>
        <div class="dropdown-container">
          <p-dropdown appendTo="body" [options]="typeDocuments" [(ngModel)]="item.typeDocument" id="6"
                      [filter]="true" filterMatchMode="contains"
                      [showClear]="true" optionLabel="libelle" placeholder="type de document" class="custom-dropdown"
                      [style]="{'width': '100%', 'max-height': '200px', 'overflow-y': 'auto'}">
          </p-dropdown>
        </div>
      </div>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <div class="p-flexbox">
      <p-button class="mx-2" label="save" (click)="save()" [rounded]="true" severity="warning"
                icon="pi pi-check"></p-button>
      <p-button label="cancel" (click)="hideCreateDialog()" [rounded]="true" severity="warning"
                icon="pi pi-times"></p-button>
    </div>
  </ng-template>

</p-dialog>
