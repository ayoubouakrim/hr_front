<div class="card my-3">
  <div class="card-body d-flex justify-content-between align-items-center">
    <div>
      <h5 class="card-title">Demande de document</h5>
      <p class="card-text">dashboard > demande de document</p>
    </div>
    <p-button label="Ajoute demande" (click)="showDialog()"  severity="info" icon="pi pi-plus" size="small"></p-button>
  </div>
</div>

<p-table [value]="items"  [tableStyle]="{'min-width': '1rem'}">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="code" >Code<p-sortIcon field="code"></p-sortIcon></th>
      <th pSortableColumn="raison" >Raison<p-sortIcon field="raison"></p-sortIcon></th>
      <th pSortableColumn="typeDocument" >Type de document<p-sortIcon field="typeDocument"></p-sortIcon></th>
      <th pSortableColumn="etatDemande" >Etat de demande<p-sortIcon field="etatDemande"></p-sortIcon></th>
      <th pSortableColumn="action" style="width : 20%">Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{item.code}}</td>
      <td>{{item.raison}}</td>
      <td>{{item.typeDocument.libelle}}</td>
      <td>
        <span [ngStyle]="{'background-color': getColor(item.etatDemande.code)}" class="role-span">{{ item.etatDemande?.libelle }}</span>
      </td>
      <td>
        <div class="btn-group" role="group"
             aria-label="Basic outlined example">
          <button type="button"
                  class="btn btn-sm btn-outline-secondary" (click)="view(item)">
            <i class="fa fa-circle-info"></i>
          </button>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
<app-demande-document-create></app-demande-document-create>
<app-demande-document-view></app-demande-document-view>
<app-demande-document-edit></app-demande-document-edit>
