<div class="card my-3">
  <div class="card-body d-flex justify-content-between align-items-center">
    <div>
      <h5 class="card-title">Presence</h5>
      <p class="card-text">dashboard > presence</p>
    </div>

  </div>
</div>


<p-table [value]="items"  [tableStyle]="{'min-width': '1rem'}">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="nom" >nom<p-sortIcon field="nom"></p-sortIcon></th>
      <th pSortableColumn="heureArrivee" >heure arrivee<p-sortIcon field="heureArrivee"></p-sortIcon></th>
      <th pSortableColumn="heureDepart" >heure dÃ©part<p-sortIcon field="heureDepart"></p-sortIcon></th>
      <th pSortableColumn="datee" >date<p-sortIcon field="datee"></p-sortIcon></th>
      <th pSortableColumn="nombreHeurePresence" >heures de presence<p-sortIcon field="nombreHeurePresence"></p-sortIcon></th>
      <th pSortableColumn="nombreHeureRetard" >heures de retard<p-sortIcon field="nombreHeureRetard"></p-sortIcon></th>
      <th pSortableColumn="action" style="width : 20%">Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{item.employe?.nom}} {{item.employe?.prenom}}</td>
      <td>{{parseDate(item.heureArrivee)}}</td>
      <td>{{parseDate(item.heureDepart)}}</td>
      <td>{{item.datee}}</td>
      <td>{{item.nombreHeurePresence}}</td>
      <td>{{item.nombreHeureRetard}}</td>
      <td>
        <div class="btn-group" role="group"
             aria-label="Basic outlined example">
          <button type="button"
                  class="btn btn-sm btn-outline-secondary" (click)="view(item)">
            <i class="fa fa-circle-info"></i>
          </button>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
<app-presence-view></app-presence-view>
