<body>
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 imageColor">
        <img src="assets/hrm.png"
             class="img-fluid enlarged-image"  alt="Phone image">
      </div>
      <div class=" col-md-4 formColor">

        <form>
          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="form1Example13">Nom d'utilisateur</label>
            <input [(ngModel)]="loginRequest.username" type="text" placeholder="" name="username" (focus)="isUsernameFocused = true" (blur)="isUsernameFocused = false" id="form1Example13" class="form-control form-control-lg" />
          </div>

          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="form1Example23">Mot de passe</label>
            <input [(ngModel)]="loginRequest.password" type="password" placeholder="" name="password" id="form1Example23" class="form-control form-control-lg" required (focus)="isPasswordFocused = true" (blur)="isPasswordFocused = false"/>
          </div>

          <div class="alert alert-danger" role="alert" *ngIf="errorMsg && !isUsernameFocused && !isPasswordFocused">
            <p>{{errorMsg}}</p>
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" [(ngModel)]="isChecked" name="rememberMe" id="form1Example3"/>
              <label class="form-check-label" for="form1Example3"> Se souvenir de moi




              </label>
            </div>
            <a routerLink="/reset-request">Mot de passe oubli√© ?</a>
          </div>

          <!-- Submit button -->
          <button (click)="login()" type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block">connexion</button>

        </form>
      </div>
    </div>
  </div>
</section>
</body>
