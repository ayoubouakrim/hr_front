<div class="card my-3">
  <div class="card-body d-flex justify-content-between align-items-center">
    <div>
      <h5 class="card-title">Départements</h5>
      <p class="card-text">dashboard > Départements</p>
    </div>
    <p-button label="Ajouter département" (click)="showDialog()"  severity="warning" icon="pi pi-plus" size="small"></p-button>
  </div>
</div>


<p-table [value]="items"  [tableStyle]="{'min-width': '1rem'}">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="code" >code<p-sortIcon field="code"></p-sortIcon></th>
      <th pSortableColumn="libelle" >libelle<p-sortIcon field="libelle"></p-sortIcon></th>
      <th pSortableColumn="dateCreation" >date création<p-sortIcon field="dateCreation"></p-sortIcon></th>
      <th pSortableColumn="chef" >chef<p-sortIcon field="chef"></p-sortIcon></th>
      <th pSortableColumn="nbrEmploye" >nombre employés<p-sortIcon field="nbrEmploye"></p-sortIcon></th>
      <th pSortableColumn="action" style="width : 20%">Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{item.code}}</td>
      <td>{{item.libelle}}</td>
      <td>{{item.dateCreation | date:'yyyy-MM-dd'}}</td>
      <td>{{item.chef}}</td>
      <td>{{item.nbrEmploye}}</td>
      <td>
        <div class="btn-group" role="group"
             aria-label="Basic outlined example">
          <button type="button"
                  class="btn btn-sm btn-outline-secondary" (click)="view(item)">
            <i class="fa fa-circle-info"></i>
          </button>
          <button type="button"
                  class="btn btn-sm btn-outline-primary" (click)="edit(item)">
            <i class="fa fa-pen-to-square"></i>
          </button>
          <button type="button"
                  class="btn btn-sm btn-outline-danger" (click)="archive(item)">
            <i class="fa fa-trash"></i>
          </button>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
<app-departement-create></app-departement-create>
<app-departement-view></app-departement-view>
<app-departement-edit></app-departement-edit>
