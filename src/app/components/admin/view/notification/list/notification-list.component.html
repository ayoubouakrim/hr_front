<div class="card my-3">
  <div class="card-body d-flex justify-content-between align-items-center">
    <div>
      <h5 class="card-title">Notification</h5>
      <p class="card-text">dashboard > Notifications</p>
    </div>
    <p-button label="Ajoute notification" (click)="showDialog()"  severity="warning" icon="pi pi-plus" size="small"></p-button>
  </div>
</div>


<p-table [value]="items"  [tableStyle]="{'min-width': '1rem'}">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="code" >code<p-sortIcon field="code"></p-sortIcon></th>
      <th pSortableColumn="objectif" >objectif<p-sortIcon field="objectif"></p-sortIcon></th>
      <th pSortableColumn="dateCreation" >date creation<p-sortIcon field="dateCreation"></p-sortIcon></th>
      <th pSortableColumn="chef" >date expiration<p-sortIcon field="chef"></p-sortIcon></th>
      <th pSortableColumn="action" style="width : 20%">Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{item.code}}</td>
      <td>{{item.objectif}}</td>
      <td>{{ parseDate(item.timeSend) | date: 'yyyy-MM-dd HH:mm:ss' }}</td>
      <td>{{ parseDate(item.timeExpiration) | date: 'yyyy-MM-dd HH:mm:ss' }}</td>
      <td>
        <div class="btn-group" role="group"
             aria-label="Basic outlined example">
          <button type="button"
                  class="btn btn-sm btn-outline-secondary" (click)="view(item)">
            <i class="fa fa-circle-info"></i>
          </button>
          <button type="button"
                  class="btn btn-sm btn-outline-primary" (click)="edit(item)">
            <i class="fa fa-pen-to-square"></i>
          </button>
          <button type="button"
                  class="btn btn-sm btn-outline-danger" (click)="delete(item)">
            <i class="fa fa-trash"></i>
          </button>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>

<app-notification-create></app-notification-create>
<app-notification-view></app-notification-view>
