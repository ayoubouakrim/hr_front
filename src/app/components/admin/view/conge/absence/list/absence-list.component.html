<div class="card my-3">
  <div class="card-body d-flex justify-content-between align-items-center">
    <div>
      <h5 class="card-title">Absence</h5>
      <p class="card-text">dashboard > absence</p>
    </div>
    <p-button label="Ajoute absence" (click)="showDialog()"  severity="warning" icon="pi pi-plus" size="small"></p-button>
  </div>
</div>


<p-table [value]="items"  [tableStyle]="{'min-width': '1rem'}">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="code" >code<p-sortIcon field="code"></p-sortIcon></th>
      <th pSortableColumn="employe" >employe<p-sortIcon field="employe"></p-sortIcon></th>
      <th pSortableColumn="dateDebut" >date debut<p-sortIcon field="dateDebut"></p-sortIcon></th>
      <th pSortableColumn="dateFin" >date fin<p-sortIcon field="dateFin"></p-sortIcon></th>
      <th pSortableColumn="duree" >duree<p-sortIcon field="duree"></p-sortIcon></th>
      <th pSortableColumn="status" >status<p-sortIcon field="status"></p-sortIcon></th>
      <th pSortableColumn="action" style="width : 20%">Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{item.code}}</td>
      <td>{{item.employe?.nom}}</td>
      <td>{{item.dateDebut}}</td>
      <td>{{item.dateFin}}</td>
      <td>{{item.duree}} jours</td>
      <td>{{item.status}}</td>
      <td>
        <div class="btn-group" role="group"
             aria-label="Basic outlined example">
          <button type="button"
                  class="btn btn-sm btn-outline-secondary" (click)="view(item)">
            <i class="fa fa-circle-info"></i>
          </button>
          <button type="button"
                  class="btn btn-sm btn-outline-primary" (click)="edit(item)">
            <i class="fa fa-pen-to-square"></i>
          </button>
          <button type="button"
                  class="btn btn-sm btn-outline-danger">
            <i class="fa fa-trash"></i>
          </button>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>

<app-absence-create></app-absence-create>
<app-absence-view></app-absence-view>
<app-absence-edit></app-absence-edit>
