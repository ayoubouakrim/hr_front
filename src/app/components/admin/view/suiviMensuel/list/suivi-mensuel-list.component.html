<div class="card my-3">
  <div class="card-body d-flex justify-content-between align-items-center">
    <div>
      <h5 class="card-title">Suivi Mensuel</h5>
      <p class="card-text">dashboard > suivi mensuel</p>
    </div>
    <p-button label="Ajoute suivi mensuel" (click)="showDialog()"  severity="warning" icon="pi pi-plus" size="small"></p-button>
  </div>
</div>


<p-table [value]="items"  [tableStyle]="{'min-width': '1rem'}">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="code" >code<p-sortIcon field="code"></p-sortIcon></th>
      <th pSortableColumn="employe" >employe<p-sortIcon field="employe"></p-sortIcon></th>
      <th pSortableColumn="paieMontant" >Rémunération<p-sortIcon field="paieMontant"></p-sortIcon></th>
      <th pSortableColumn="nbrHeuresRetard" >nbrH retard<p-sortIcon field="nbrHeuresRetard"></p-sortIcon></th>
      <th pSortableColumn="nbrHeuresPresence" >nbrH presente<p-sortIcon field="nbrHeuresPresence"></p-sortIcon></th>
      <th pSortableColumn="mois" >mois<p-sortIcon field="mois"></p-sortIcon></th>


      <th pSortableColumn="action" style="width : 20%">Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{item.code}}</td>
      <td>{{item.employe?.matricule}}</td>
      <td>{{item.paieMontant}} Dh</td>
      <td>{{item.nbrHeuresRetard}}</td>
      <td>{{item.nbrHeuresPresente}}</td>
      <td>{{item.mois}}</td>


      <td>
        <div class="btn-group" role="group"
             aria-label="Basic outlined example">
          <button type="button"
                  class="btn btn-sm btn-outline-secondary" (click)="view(item)">
            <i class="fa fa-circle-info"></i>
          </button>
          <button type="button"
                  class="btn btn-sm btn-outline-primary" (click)="edit(item)">
            <i class="fa fa-pen-to-square"></i>
          </button>
          <button type="button"
                  class="btn btn-sm btn-outline-danger" >
            <i class="fa fa-trash"></i>
          </button>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>

<app-suiviMensuel-create></app-suiviMensuel-create>
