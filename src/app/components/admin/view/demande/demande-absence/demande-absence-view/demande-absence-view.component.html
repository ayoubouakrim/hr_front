<p-dialog header="Employe" [(visible)]="viewDialog" [style]="{width: '70vw'}" [maximizable]="true">
  <div class="row my-3">
    <div class="col-md-6">
      <div class="form-group">
        <label for="1">Code</label>
        <input class="form-control my-2" id="1" type="text" [disabled]="true" [(ngModel)]="item.code">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="2">Raison :</label>
        <textarea class="form-control my-2" id="2" type="text" [disabled]="true" [(ngModel)]="item.raison"></textarea>
      </div>
    </div>
  </div>
  <div class="row my-3">
    <div class="col-md-6">
      <div class="form-group">
        <label for="3">matricule</label>
        <input class="form-control my-2" id="3" type="text" [disabled]="true" [(ngModel)]="item.employe.matricule">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="8">date debut</label>
        <input class="form-control my-2" id="8" type="number" [disabled]="true" [(ngModel)]="item.dateDebut">
      </div>
    </div>
  </div>
  <div class="row my-3">
    <div class="col-md-6">
      <div class="form-group">
        <label for="9">Date fin</label>
        <input class="form-control my-2" id="9" type="date" [disabled]="true" [(ngModel)]="item.dateFin">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="10">type d'absence</label>
        <input class="form-control my-2" id="10" type="text" [disabled]="true" [ngModel]="item.typeAbsence.libelle">
      </div>
    </div>
  </div>
  <div class="row my-3">
    <div class="col-md-6">
      <div class="form-group">
        <label for="11">etat de demande</label>
        <input class="form-control my-2" id="11" type="text" [disabled]="true" [ngModel]="item.etatDemande.libelle">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group mt-4">
        <button type="button" (click)="accepter(item)" class="btn btn-success mx-3">
          <i class="bi bi-check-circle-fill"></i> Accepter
        </button>
        <button type="button" (click)="refuser(item)" class="btn btn-danger">
          <i class="bi bi-x-circle-fill"></i> Refuser
        </button>
      </div>
    </div>
  </div>
</p-dialog>
