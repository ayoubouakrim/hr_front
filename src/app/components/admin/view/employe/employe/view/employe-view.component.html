<p-dialog header="Employe" [(visible)]="viewDialog" [style]="{width: '70vw'}" [maximizable]="true">
  <section class="section about-section gray-bg" id="about">
    <div class="container">
      <div class="row align-items-center ">
        <div class="col-lg-6">
          <div class="about-avatar">
            <img src="{{item.imagePath}}" title="" alt="" style="width: 75%; height: auto;">
          </div>
        </div>
        <div class="col-lg-6">
          <div class="about-text go-to">
            <h3 class="dark-color">{{ item.nom }} {{ item.prenom }}</h3>
            <h6 class="theme-color lead">{{ item.postDto?.libelle }}</h6>
            <hr>
            <div class="row about-list mt-5">
              <div class="col-md-6">
                <div class="media">
                  <label><b>Matricule : </b></label>
                  <p>{{ item.matricule }}</p>
                </div>
                <div class="media">
                  <label><b>CIN : </b></label>
                  <p>{{ item.cin }}</p>
                </div>
                <div class="media">
                  <label><b>Gender : </b></label>
                  <p>{{ item.gender?.libelle }}</p>
                </div>
                <div class="media">
                  <label><b>Address : </b></label>
                  <p>{{ item.adresse }}</p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="media">
                  <label><b>Tel : </b></label>
                  <p>{{ item.telephone }}</p>
                </div>
                <div class="media">
                  <label><b>Salaire : </b></label>
                  <p>{{ item.salaire }} Dh</p>
                </div>
                <div class="media">
                  <label><b>Date d'embauche : </b></label>
                  <p>{{ item.dateEmbauche | date:'yyyy-MM-dd' }}</p>
                </div>
                <div class="media">
                  <label><b>Departement : </b></label>
                  <p>{{ item.departementDto?.libelle }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>




</p-dialog>
