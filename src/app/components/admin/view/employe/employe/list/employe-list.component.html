<div class="row">
  <div class="card my-3">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div>
        <h5 class="card-title">Employés</h5>
        <p class="card-text">dashboard > employés</p>
      </div>
      <p-button label="Ajouter un employé" (click)="showDialog()"  severity="warning" icon="pi pi-plus" size="small"></p-button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col"></div>
  <div class="col-auto ml-auto">
    <button type="button" class="btn btn-outline-success" (click)="downloadPDF()">Export employés</button>
  </div>
</div>



<p-table #dt2 [value]="items"   [tableStyle]="{'min-width': '1rem'}">
  <ng-template pTemplate="caption">
    <div class="row" >
      <div class="col-md-4">
        <p-columnFilter
          type="text"
          field="matricule"
          placeholder="chercher par matricule"
        />

      </div>
      <div class="col-md-4">
        <p-columnFilter
          type="text"
          field="nom"
          placeholder="chercher par nom"
           />

      </div>
      <div class="col-md-4">
        <p-columnFilter
          type="text"
          field="departement"
          placeholder="chercher par departement"
        />

      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="matricule" >Matricule<p-sortIcon field="matricule"></p-sortIcon></th>
      <th pSortableColumn="cin" >CIN<p-sortIcon field="cin"></p-sortIcon></th>
      <th pSortableColumn="nom" >Nom<p-sortIcon field="nom"></p-sortIcon></th>
      <th pSortableColumn="prenom" >Prenom<p-sortIcon field="prenom"></p-sortIcon></th>
      <th pSortableColumn="post" >Poste<p-sortIcon field="post"></p-sortIcon></th>
      <th pSortableColumn="salaire" >Salaire <p-sortIcon field="salaire"></p-sortIcon></th>
      <th pSortableColumn="action" style="width : 20%">Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{item.matricule}}</td>
      <td>{{item.cin}}</td>
      <td><span class="p-column-title">Representative</span>
        <img
          class="rounded-circle"
          [alt]="item.nom"
          src="{{item.imagePath}}"
          width="32"
          style="vertical-align: middle" />
        <span class="ml-1 vertical-align-middle ms-3">{{ item.nom }}</span></td>
      <td>{{item.prenom}}</td>
      <td>{{item.postDto.libelle}}</td>
      <td>{{item.salaire}} Dh</td>
      <td>
        <div class="btn-group" role="group"
             aria-label="Basic outlined example">
          <button type="button"
                  class="btn btn-sm btn-outline-secondary" (click)="view(item)">
            <i class="fa fa-circle-info"></i>
          </button>
          <button type="button"
                  class="btn btn-sm btn-outline-primary" (click)="edit(item)">
            <i class="fa fa-pen-to-square"></i>
          </button>
          <button type="button"
                  class="btn btn-sm btn-outline-danger" (click)="archive(item)">
            <i class="fa fa-trash"></i>
          </button>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
