<div class="card my-3">
  <div class="card-body d-flex justify-content-between align-items-center">
    <div>
      <h5 class="card-title">Presence</h5>
      <p class="card-text">dashboard > presence</p>
    </div>

  </div>
</div>


<p-table [value]="items"  [tableStyle]="{'min-width': '1rem'}">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="code" >code<p-sortIcon field="code"></p-sortIcon></th>
      <th pSortableColumn="employe" >employe<p-sortIcon field="employe"></p-sortIcon></th>
      <th pSortableColumn="heureArrivee" >heure arrivee<p-sortIcon field="heureArrivee"></p-sortIcon></th>
      <th pSortableColumn="heureDepart" >heure d√©part<p-sortIcon field="heureDepart"></p-sortIcon></th>
      <th pSortableColumn="datee" >date<p-sortIcon field="datee"></p-sortIcon></th>
      <th pSortableColumn="action" style="width : 20%">Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{item.code}}</td>
      <td>{{item.employe?.nom}}</td>
      <td>{{item.heureArrivee}}</td>
      <td>{{item.heureDepart}}</td>
      <td>{{item.datee}}</td>
      <td>
        <div class="btn-group" role="group"
             aria-label="Basic outlined example">
          <button type="button"
                  class="btn btn-sm btn-outline-secondary" (click)="view(item)">
            <i class="fa fa-circle-info"></i>
          </button>
          <button type="button"
                  class="btn btn-sm btn-outline-primary" (click)="edit(item)">
            <i class="fa fa-pen-to-square"></i>
          </button>
          <button type="button"
                  class="btn btn-sm btn-outline-danger">
            <i class="fa fa-trash"></i>
          </button>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
