<p-dialog header="Employe" [(visible)]="createDialog" [style]="{width: '70vw'}" [maximizable]="true">
  <div class="row my-3">
    <div class="col-md-6">
      <div class="form-group">
        <label for="1">code</label>
        <input class="form-control my-2" id="1" type="text" [(ngModel)]="item.code">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="2">motif</label>
        <input class="form-control my-2" id="2" type="time" [(ngModel)]="item.debut">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="3">date debut</label>
        <input class="form-control my-2" id="3" type="time" [(ngModel)]="item.fin">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="4">Duree</label>
        <input class="form-control my-2" id="4" type="number" [(ngModel)]="item.pause">
      </div>
    </div>
  </div>

  <ng-template pTemplate="footer" >
    <div class="p-flexbox">
      <p-button class="mx-2" label="save" (click)="save()" [rounded]="true" severity="warning" icon="pi pi-check" ></p-button>
      <p-button label="cancel" (click)="hideCreateDialog()" [rounded]="true" severity="warning" icon="pi pi-times" ></p-button>
    </div>
  </ng-template>

</p-dialog>
