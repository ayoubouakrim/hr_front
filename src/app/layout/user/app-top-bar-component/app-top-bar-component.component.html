<div class="layout-topbar">
  <a class="layout-topbar-logo" routerLink="">
  </a>

  <button class="p-link layout-menu-button layout-topbar-button" (click)="onMenuClick()">
    <i class="pi pi-bars"></i>
  </button>
  <div class="mon-classe">
    <button (click)="layoutService.showProfil()" class="p-link layout-topbar-button">
      <i class="pi pi-user"></i>
      <span>Profile</span>
    </button>

    <button (click)="layoutService.logout()" class="btn-class p-link layout-topbar-button">
      <i class="pi pi-fw pi-sign-in"></i>
      <span>signOut</span>
    </button>
  </div>
</div>
